<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <!-- TODO create apple splash screen images-->
    <!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->
    <title>üïµÔ∏è Progressive Web App Feature Detector</title>
    <link rel="manifest" href="manifest.webmanifest">
    <style>
      *, *:before, *:after {
        box-sizing: border-box;
      }
      html {
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 1em;
      }
      body {
        align-items: center;
        background-color: #cccccc;
        font-size: 1rem;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #000000;
        font-size: 2.25rem;
        font-weight: normal;
        margin: 0;
      }
      h2 {
        color: #000;
        font-size: 1.35rem;
      }
      input {
        font-size: 1rem;
      }
      .inner-section,
      table {
        width: 90vw;
        max-width: 400px;
        margin: 0 auto;
      }
      video,
      canvas {
        border: 1px solid #000000;
        margin-bottom: 1rem;
        width: 100%;
        min-height: 300px;
        height: auto;
      }
      table {
        border: solid 3px #ffffff;
        border-collapse: collapse;
      }
      tr,
      td {
        margin: 0;
      }
      tr:nth-child(even) {
        background-color: #ddd;
      }
      tr:nth-child(odd) {
        background-color: #eee;
      }
      td {
        padding: .75rem;
      }
      .support {
        text-align: center;
      }
      .main {
        display: flex;
        flex-direction: column;
      }
      .notice {
        background-color: #fff;
        padding: .75rem;
        margin-bottom: 1rem;
        max-width: 400px;
        width: 90vw;
      }
      .cta {
        border: 1px solid #000000;
        padding: 1rem;
        background-color: #ffffff;
        font-size: 1rem;
      }
      .toast {
        background-color: #ff8032;
        color: #ffffff;
        text-align: center;
      }
      .toast .cta {
        display: inline-block;
      }
      .header {
        background-color: #ffffff;
      }
      .inner-wrapper {
        max-width: 700px;
        margin: 0 auto;
        padding-top: 1rem;
      }
    </style>
    <script src="main.min.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="header">
        <div class="inner-wrapper">
          <h1>Progressive Web App Feature Detector</h1>
          <p>This web app aims to provide a comprehensive list of PWA features for the browser and device it's running in.</p>
        </div>
      </section>
      <section id="features" class="inner-wrapper">
        <div class="notice" id="userAgent"></div>
        <table>
          <tr id="placeholder">
            <td>
              <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946 s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634 c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"></path>
                <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0 C22.32,8.481,24.301,9.057,26.013,10.047z" transform="rotate(12 20 20)">
                  <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="0.5s" repeatCount="indefinite"></animateTransform>
                </path>
              </svg>
            </td>
            <td>Detecting Progressive Web App features‚Ä¶</td>
          </tr>
        </table>
        <template id="featureRow">
          <tr>
            <td class="feature"></td>
            <td class="support"></td>
          </tr>
        </template>
      </section>
    </main>
    <section class="inner-wrapper">
      <div class="inner-section">
        <h2>Live Features</h2>
        <div>
          <label>Access device default camera</label>
          <input type="file" accept="image/*" capture />
        </div>
        <div>
          <label>Access device user-facing camera</label>
          <input type="file" accept="image/*" capture="user">
        </div>
        <div>
          <label>Access device outward-facing camera</label>
          <input type="file" accept="image/*" capture="environment">
        </div>
        <div>
          <h2>Camera capture</h2>
          <video id="player" controls autoplay></video>
          <button class="cta" id="camera-capture-stop">Stop video capture</button>
          <button class="cta" id="camera-capture">Take a picture</button>
          <canvas id="camera-input"></canvas>
        </div>
      </div>
    </section>
    <section class="inner-wrapper toast">
      <button class="cta" id="add">Add to Home Screen</button>
    </section>
  </body>
</html>
